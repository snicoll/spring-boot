plugins {
	id "java-library"
	id "org.springframework.boot.auto-configuration"
	id "org.springframework.boot.configuration-properties"
	id "org.springframework.boot.deployed"
	id "org.springframework.boot.optional-dependencies"
}

description = "Spring Boot Actuator AutoConfigure"

dependencies {
	api(project(":spring-boot-project:spring-boot-actuator"))
	api(project(":spring-boot-project:spring-boot-autoconfigure-all"))
	
	optional(project(":spring-boot-project:spring-boot-jersey"))
	optional(project(":spring-boot-project:spring-boot-tomcat"))
	optional(project(":spring-boot-project:spring-boot-web-server"))
	optional(project(":spring-boot-project:spring-boot-webmvc"))
	
	optional("io.micrometer:micrometer-core")
	optional("io.projectreactor:reactor-core")
	optional("jakarta.servlet:jakarta.servlet-api")
	optional("org.springframework:spring-webmvc")
	optional("org.springframework.security:spring-security-config")

	testImplementation(project(":spring-boot-project:spring-boot-test"))
	testImplementation(project(":spring-boot-project:spring-boot-tools:spring-boot-test-support"))
	testImplementation("org.springframework:spring-web")
	testImplementation("org.springframework:spring-webflux")
	
	testRuntimeOnly("ch.qos.logback:logback-classic")
}
